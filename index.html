<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Farm</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<form class="container">
			<h1 class="text-success">Farm</h1>
			<h3 class="text-success">List of animal</h3>

			<div class="mb-5 mt-3 text-primary">
				<label for="dogs"><strong>Dogs:</strong></label>
				<input
					class="text-bg-info"
					type="number"
					id="dogs"
					name="dogs"
					placeholder="Enter how many Dogs"
				/>
			</div>
			<div class="mb-5 mt-3 text-primary">
				<label for="chicken"><strong>Chickens</strong></label>
				<input
					class="text-bg-info"
					type="number"
					id="chicken"
					name="chicken"
					placeholder="Enter how many Chickens"
				/>
			</div>
			<div class="mb-5 mt-3 text-primary">
				<label for="spiders"><strong>Spiders</strong></label>
				<input
					class="text-bg-info"
					type="number"
					id="spiders"
					name="spiders"
					placeholder="Enter how many Spiders"
				/>
			</div>
			<button class="bg-primary" type="button" onclick="add()">Submit</button>

			<h3 class="text-success">
				Total of animals :
				<span id="results"></span>
			</h3>
			<h3 class="text-success">
				Total Legs of animals :
				<span id="result"></span>
			</h3>
		</form>

		<script>
			function add() {
				let dogs = parseFloat(document.getElementById('dogs').value);
				let chicken = parseFloat(document.getElementById('chicken').value);
				let spiders = parseFloat(document.getElementById('spiders').value);

				let totalLegs = dogs * 4 + chicken * 2 + spiders * 8;

				document.getElementById('result').textContent = totalLegs;

				let totalanimal = dogs + chicken + spiders;
				document.getElementById('results').textContent = totalanimal;
			}
		</script>
	</body>
</html>
