<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<h1>Farm</h1>
		<h3>List of animal</h3>
		<form>
			<div class="mb-5 mt-3 text-primary">
				<label for="dogs">Dogs:</label>
				<input type="number" id="dogs" name="dogs" placeholder="Enter how many Dogs" />
			</div>
			<div class="mb-5 mt-3 text-primary">
				<label for="chicken">Chickens:</label>
				<input type="number" id="chicken" name="chicken" placeholder="Enter how many Chickens" />
			</div>
			<button type="button" onclick="add()">Submit</button>

			<h2>Total Legs of animals :<span id="result"></span></h2>
		</form>

		<script>
			function add() {
				let dogs = parseFloat(document.getElementById('dogs').value);
				let chicken = parseFloat(document.getElementById('chicken').value);
				document.getElementById('result').textContent = dogs * 4 + chicken * 2;
			}
		</script>
	</body>
</html>
